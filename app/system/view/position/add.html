{extend name="base/common" /}
{block name="body"}
	<div class="wrapper wrapper-content animated fadeIn">
		<div class="ibox float-e-margins">
				<div class="ibox-title">
                        <h5>新增部门</h5>
                 </div>
			<div class="ibox-content">
				<div class="row">
					<div class="col-sm-12">
						<div class="tabs-container">
							<div class="tab-content">
									<div class="ibox-content" style="border:none">
										<form class="form-horizontal" action="{:url()}" method="post" >
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">部门名称</label>
												<div class=".col-xs-6 col-sm-10">
													<input type="text" class="form-control" value="" name="title" placeholder="请填写部门的名称" />
												</div>
											</div>
											<div class="form-group">
												<label class=".col-xs-6 col-sm-2 control-label text-right">登录账号</label>
												<div class=".col-xs-6 col-sm-10">
													<textarea placeholder="请填写部门的介绍" name="content" class="form-control"></textarea>
												</div>
											</div>
											
											<div class="form-group">
												<div class="col-sm-2"></div>
												<div class="col-sm-4">
													<button class="btn btn-primary ajax-post" type="submit" target-form="form-horizontal">保存</button>
													<button class="btn btn-white btn-back" type="button" >返回</button>
												</div>
											</div>
										</form>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
 {/block}
